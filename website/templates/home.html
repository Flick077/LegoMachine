<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Lego Part Finder</title>
</head>

<body>
    <div class="topSpacing"></div>
    <div class="centerIt">
        <form action="#" class="legoForm">
            <h2>Lego Part Number:</h2>
            <input list="legoId" type="text">
            <datalist id="legoId">

                <!-- Hard code all lego parts here -->
                <option value="Red 2x2"></option>
                <option value="Blue 1x6"></option>
                <option value="Yellow 4x6"></option>

            </datalist>
            <br><br>
            <input class="startButton" type="submit" value="START">
        </form>
        <br><br><br>
        <img src="lego.jpg" alt="Your Lego part:">
    </div>
</body>
</html>
